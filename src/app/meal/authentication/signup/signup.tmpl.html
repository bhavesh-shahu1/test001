<!-- Signup -->
<section class="container g-py-100">
  <div class="row justify-content-center">
    <div class="col-sm-10 col-md-9 col-lg-6">
      <div class="g-brd-around g-brd-gray-light-v4 rounded g-py-40 g-px-30">
        <header class="text-center mb-4">
          <h2 class="h2 g-color-black g-font-weight-600">Signup</h2>
        </header>
        <!-- Form -->
        <form  name="signup" class="g-py-15">
          <div class="mb-4">
            <input class="form-control g-color-black g-brd-gray-light-v3 g-py-15 g-px-15" id="name"name="name" type="text" ng-model="vm.user.name" required placeholder="name">
            <div ng-messages="signup.name.$error" ng-show="signup.name.$touched">
              <div ng-message when="required">
                <span  class="is-invalid" translate>Please enter your name.</span>
              </div>
            </div>
          </div>
          <div class="mb-4">
            <input class="form-control g-color-black g-brd-gray-light-v3 g-py-15 g-px-15"  type="email" placeholder="email" name="email" id="email" ng-model="vm.user.email" required>
            <div ng-messages="signup.email.$error" ng-show="signup.email.$touched">
              <div ng-message when="required">
                <span class="is-invalid" translate>Please enter your email.</span>
              </div>
              <div ng-message when="email">
                    <span class="is-invalid" translate>Please enter vaild email address</span>
                </div>
            </div>
          </div>
          <div class="mb-4">
            <!-- <div class="col-xs-12 col-sm-6 mb-4"> -->
              <input class="form-control g-color-black g-brd-gray-light-v3 g-py-15 g-px-15"  name="password" type="password" ng-model="vm.user.password"  required placeholder="Password">
              <div ng-messages="signup.password.$error" ng-show="signup.password.$touched">
                <div ng-message when="required">
                  <span  class="is-invalid" translate>Please enter a password.</span>
                </div>
              </div>
            <!-- </div> -->
          </div>
          <div class="mb-4">
              <input class="form-control g-color-black g-brd-gray-light-v3 g-py-15 g-px-15"  type="password" placeholder="Confirm Password" name="confirm" id="confirm" ng-model="vm.user.password_confirmation" compare-to="vm.user.password" required>
              <ng-messages for="signup.confirm.$error">
              <div ng-message when="required" ng-show="signup.password.$touched">
                <span class="is-invalid" translate>Please enter a password.</span>
              </div>
              <div ng-message when="compareTo">
                <span class="is-invalid" translate>Please enter the same password.</span>
              </div>
              </ng-messages>
          </div>
          <!-- <div class="mb-4">
            <label class="form-check-inline u-check g-color-gray-dark-v5 g-font-size-13 g-pl-25">
              <input class="g-hidden-xs-up g-pos-abs g-top-0 g-left-0" type="checkbox">
              <div class="u-check-icon-checkbox-v6 g-absolute-centered--y g-left-0">
                <i class="fa" data-check-icon="&#xf00c"></i>
              </div>
              I accept the <a href="#!">Terms and Conditions</a>
            </label>
          </div> -->
          <button class="btn btn-md btn-block u-btn-primary g-rounded-50 g-py-13 mb-4" type="button" ng-click="vm.signupClick()" ng-disabled="signup.$invalid">Signup</button>
        </form>
        <!-- End Form -->
        <footer class="text-center">
          <p class="g-color-gray-dark-v5 g-font-size-13 mb-0">Already have an account? <a class="g-font-weight-600" href="#!/login">signin</a>
        </p>
      </footer>
    </div>
  </div>
</div>
</section>
<!-- End Signup -->
