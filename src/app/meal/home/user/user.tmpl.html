<div layout="column" flex>
    <md-content layout="column" flex>
        <md-card>
            <md-toolbar class="md-table-toolbar md-default">
                <div class="md-toolbar-tools">
                    <span>User</span>
                </div>
            </md-toolbar>
            <!-- exact table from live demo -->
            <md-table-container>
                <table md-table  multiple ng-model="vm.selected" md-progress="promise">
                    <thead md-head md-order="query.order">
                        <tr md-row>
                            <!--  <th md-column md-order-by="nameToLower"><span>Dessert (100g serving)</span></th>
        <th md-column md-numeric md-order-by="calories.value"><span>Calories</span></th> -->                 <th md-column></th> 
                            <th md-column>Username</th>
                            <th md-column>Email</th>
                            <th md-column>Status</th>
                            <th md-column>Role</th>
                        </tr>
                    </thead>
                    <tbody md-body>
                        <tr md-row md-select="dessert" md-select-id="name" md-auto-select ng-repeat="user in vm.userList">
                            <td md-cell> <md-icon md-font-icon="fa fa-edit" ng-click="vm.editUserProfile(user)" class="md-primary"></md-icon></td>
                            <td md-cell>{{user.username}}</td>
                            <td md-cell>{{user.email}}</td>
                            <td md-cell>
                                <span ng-if="user.status == 1">Activate</span>
                                <span ng-if="user.status == 0">Deactivate</span>
                            </td>
                            <td md-cell>
                                <span ng-if="user.user_role == 0">User</span>
                                <span ng-if="user.user_role == 1">Moderator</span>
                                <span ng-if="user.user_role == 2">Owner</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </md-table-container>
            <md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.page" md-total="{{desserts.count}}" md-on-paginate="getDesserts" md-page-select></md-table-pagination>
        </md-card>
    </md-content>
</div>
