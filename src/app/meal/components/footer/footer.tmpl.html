<style type="text/css">
    /* BOTTOM BAR */

#bottom-bar {
    background: #1F1F1F;
    color: #FFF;
    height: 60px;
}

#bottom-bar .playlists-button {
    width: 52px;
    height: 45px;
    padding: 11px 15px 0px 15px;
    float: left;
    cursor: pointer;
}

#bottom-bar .selected-song {
    float: left;
    font-size: 19px;
    margin-top: 19px;
    margin-left: -5px;
}
</style>
<div id="bottom-bar">
                <!-- <div class="playlists-button menulinks" ng-click="vm.openBottomLeftMenu()">
                        <i class="mdi mdi-36px mdi-format-list-bulleted"></i>
                </div> -->
                <div class="playlists-button menulinks" ng-click="vm.openCreatedPlayList(true)" ng-if="!vm.isCreatedPlayList">
                    <i class="mdi mdi-36px mdi-format-list-bulleted"></i>
                </div>
                <div class="playlists-button menulinks" ng-click="vm.openCreatedPlayList(false)" ng-if="vm.isCreatedPlayList">
                    <i class="mdi mdi-36px mdi-chevron-down"></i>
                </div>
                <div class="selected-song">
                   <span ng-if="vm.videoInformation.title"> {{vm.videoInformation.title | limitTo: 80}}...</span>
                </div>
            </div>
